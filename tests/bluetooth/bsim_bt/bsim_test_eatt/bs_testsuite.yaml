common:
  extra_args:
    - '-DCMAKE_C_FLAGS="-Werror"'
    - "-DCONFIG_COVERAGE=y"
    - "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
  bsim_config:
    devices:
      -
        testid: central
      -
        testid: peripheral
    physical_layer:
      name: bs_2G4_phy_v1
      sim_length: 200e6

tests:
  bluetooth.bsim.eatt_encryption:
    extra_args:
      - "-DCONF_FILE=prj_encryption.conf"

  bluetooth.bsim.eatt_collision:
    extra_args:
      - "-DCONF_FILE=prj_collision.conf"
