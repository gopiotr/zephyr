tests:
  bluetooth.bsim.gatt:
    platform_allow:
      - nrf52_bsim
    tags:
      - bluetooth
    extra_args:
      - '-DCMAKE_C_FLAGS="-Werror"'
      - "-DCONFIG_COVERAGE=y"
      - "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"

    bsim_config:
      devices:
        -
          id: gatt_client
          extra_run_args:
            - "-v=3"
        -
          id: gatt_server
          extra_run_args:
            - "-v=4"
      medium:
        name: bs_2G4_phy_v1
        sim_length: 60e6
        extra_run_args:
          - "-v=0"