configurations:
  app_split:
    test_names:
      - test_app_split
    devices:
      - name: "peripheral"
        bsim_extra_args:
          - "-testid=peripheral"
          - "-RealEncryption=0"
          - "-rs=23"
      - name: "central"
        bsim_extra_args:
          - "-testid=central"
          - "-RealEncryption=0"
          - "-rs=6"
    phy:
      application: "${BSIM_OUT_PATH}/bin/bs_2G4_phy_v1"
      bsim_extra_args:
