configurations:
  app_split:
    devices:
      common:
        application: "tests/bluetooth/bsim_bt/bsim_test_gatt_caching/bluetooth.bsim.app_split_build"
        bsim_extra_args:
          - "-RealEncryption=0"
      - name: "peripheral"
        bsim_extra_args:
          - "-testid=peripheral"
          - "-rs=23"
      - name: "central"
        bsim_extra_args:
          - "-testid=central"
          - "-rs=6"
    phy:
      application: "${BSIM_OUT_PATH}/bin/bs_2G4_phy_v1"
      bsim_extra_args:
        - "-sim_length=20e6"

