common:
  devices:
    - name: "peripheral"
      bsim_extra_args:
        - "-rs=23"
    - name: "central"
      bsim_extra_args:
        - "-rs=6"
  phy:
    application: "${BSIM_OUT_PATH}/bin/bs_2G4_phy_v1"
    bsim_extra_args:
      - "-sim_length=20e6"

configurations:
  app_split:
    devices:
      - name: "any"
        application: "tests/bluetooth/bsim_bt/bsim_test_gatt_caching/bluetooth.bsim.app_split_build"
        bsim_extra_args:
          - "-RealEncryption=0"
      - name: "peripheral"
        bsim_extra_args:
          - "-testid=peripheral"
      - name: "central"
        bsim_extra_args:
          - "-testid=central"

  app_split_encrypted:
    devices:
      - name: "any"
        application: "tests/bluetooth/bsim_bt/bsim_test_gatt_caching/bluetooth.bsim.app_split_build"
        bsim_extra_args:
          - "-RealEncryption=1"
      - name: "peripheral"
        bsim_extra_args:
          - "-testid=peripheral"
      - name: "central"
        bsim_extra_args:
          - "-testid=central_encrypted"

  app_split_low_lat:
    devices:
      - name: "any"
        application: "tests/bluetooth/bsim_bt/bsim_test_gatt_caching/bluetooth.bsim.app_split_low_lat_build"
        bsim_extra_args:
          - "-RealEncryption=0"
      - name: "peripheral"
        bsim_extra_args:
          - "-testid=peripheral"
      - name: "central"
        bsim_extra_args:
          - "-testid=central"

  app_split_privacy_encrypted:
    devices:
      - name: "any"
        application: "tests/bluetooth/bsim_bt/bsim_test_gatt_caching/bluetooth.bsim.app_split_privacy_encrypted_build"
        bsim_extra_args:
          - "-RealEncryption=1"
      - name: "peripheral"
        bsim_extra_args:
          - "-testid=peripheral"
      - name: "central_encrypted"
        bsim_extra_args:
          - "-testid=central_encrypted"
