tests:
  bluetooth.bsim.app_encrypted_split_privacy:
    platform_allow: nrf52_bsim
    tags: bluetooth
    extra_args:
      - "-DCONF_FILE=prj_split_privacy.conf"
      - '-DCMAKE_C_FLAGS="-Werror"'
      - "-DCONFIG_COVERAGE=y"
      - "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
    bsim_config:
      devices:
        -
          id: peripheral
          extra_run_args:
            - "-RealEncryption=1"
            - "-rs=23"
        -
          id: central_encrypted
          extra_run_args:
            - "-RealEncryption=1"
            - "-rs=6"
      medium:
        name: bs_2G4_phy_v1
        sim_length: 20e6

